<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/top-stocks-2020_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area-top-stocks-2020">
      <div class="chart-title">Top performing large stocks in 2020</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container-top-stocks-2020"></div>
      <div class="chart-note">Note: From stocks included in the Russell 1000.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">YCharts</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>

  <div class="chart-area-top-stocks-2020">
    <div class="chart-title">2020 performance</div>
    <div class="chart-title-social">Social chart title</div>
    <div class="chart-container" id="chart-container-top-stocks-2020-2"></div>
    <div class="chart-note">Note: From stocks included in the Russell 1000.</div>
    <div>
      <span class="chart-credit">kiersten schmidt/grow</span>
      <span class="chart-source">YCharts</span>
    </div>
    <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
    <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
</div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/top-stocks-2020_main.js"></script>
  <!-- endbuild -->
</body>
</html>
